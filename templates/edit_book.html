{% extends "base.html" %}

{% block title %}Editar Libro{% endblock %}

{% block content %}
<h2>✏️ Editar Libro</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Título</label>
    <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Autor</label>
    <input type="text" name="author" value="{{ book.author }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Género</label>
    <input type="text" name="genre" value="{{ book.genre }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Estado de lectura</label>
    <select name="status" class="form-select">
      <option value="pendiente" {% if book.status == 'pendiente' %}selected{% endif %}>Pendiente</option>
      <option value="leyendo" {% if book.status == 'leyendo' %}selected{% endif %}>Leyendo</option>
      <option value="terminado" {% if book.status == 'terminado' %}selected{% endif %}>Terminado</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Actualizar</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
