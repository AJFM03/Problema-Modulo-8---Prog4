{% extends "base.html" %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
<h2>🗑️ Eliminar Libro</h2>
<p>¿Estás seguro que deseas eliminar el libro <strong>{{ book.title }}</strong> de {{ book.author }}?</p>
<form method="POST">
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
